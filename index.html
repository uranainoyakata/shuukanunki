<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>しょうじの週間運気予報</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="site-header fade-in">
        <h1 class="site-title">
            <span class="en">Weekly Forecast</span>
            <span class="ja">週間運気予報</span>
        </h1>
    </header>

    <main>
        <!-- Weekly Calendar -->
        <section class="calendar-section fade-in delay-1">
            <div class="calendar-header">
                <span class="period" id="display-period">Loading...</span>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- Dynamic Content -->
            </div>
        </section>

        <!-- Weekly Theme -->
        <section class="weekly-theme fade-in delay-1" id="weekly-theme">
            <!-- Dynamic Content -->
        </section>

        <!-- Fortune Grid -->
        <section class="fortune-grid fade-in delay-2" id="fortune-grid">
            <!-- Dynamic Content -->
        </section>

        <!-- Footer Link -->
        <div class="footer-link-area fade-in delay-3">
            <a href="https://lin.ee/mR2IPIr" class="minimal-btn">
                詳細な鑑定を申し込む
            </a>
        </div>

    </main>

    <footer class="site-footer">
        <small>&copy; しょうじの週間運気予報</small>
    </footer>

    <script src="script.js"></script>
</body>

</html>
